<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #d63384;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-top: 50px;
        }
        .heart {
            font-size: 5rem;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .message {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            text-decoration: none;
        }
        .button:hover {
            background-color: #d63384;
        }
    </style>
    <script>
        function showSurprise() {
            let modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '50%';
            modal.style.left = '50%';
            modal.style.transform = 'translate(-50%, -50%)';
            modal.style.background = 'white';
            modal.style.padding = '20px';
            modal.style.borderRadius = '10px';
            modal.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
            modal.innerHTML = '<p style="font-size: 1.5rem; color: #d63384;">Will you be my Valentine? ‚ù§Ô∏è</p>';
            
            let yesButton = document.createElement('button');
            yesButton.innerText = 'Yes';
            yesButton.style.margin = '10px';
            yesButton.style.padding = '10px 20px';
            yesButton.style.background = '#ff4d6d';
            yesButton.style.color = 'white';
            yesButton.style.border = 'none';
            yesButton.style.borderRadius = '5px';
            yesButton.style.cursor = 'pointer';
            yesButton.onclick = function() {
                alert('Yay! ‚ù§Ô∏è');
                document.body.removeChild(modal);
            };
            
            let definitelyYesButton = document.createElement('button');
            definitelyYesButton.innerText = 'Definitely Yes';
            definitelyYesButton.style.margin = '10px';
            definitelyYesButton.style.padding = '10px 20px';
            definitelyYesButton.style.background = '#d63384';
            definitelyYesButton.style.color = 'white';
            definitelyYesButton.style.border = 'none';
            definitelyYesButton.style.borderRadius = '5px';
            definitelyYesButton.style.cursor = 'pointer';
            definitelyYesButton.onclick = function() {
                alert('Yay! ‚ù§Ô∏è‚ù§Ô∏è');
                document.body.removeChild(modal);
            };
            
            modal.appendChild(yesButton);
            modal.appendChild(definitelyYesButton);
            document.body.appendChild(modal);
        }
    </script>
</head>
<body>
    <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
    <div class="heart">üíñ</div>
    <p class="message">You are the love of my life, and every moment with you is a blessing! üíï</p>
    <button class="button" onclick="showSurprise()">Click for a surprise</button>
</body>
</html>
